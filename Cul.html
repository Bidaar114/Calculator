<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity=
    "sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
   
<link rel="stylesheet" href="style.css">

</head>
<div class="container">
<div class="calculator">
<div class="cal-function">

    <!--<i id="history-icon"class="fa-sharp fa-solid fa-clock-rotate-left"></i>-->

    <input type="text" name="" id="ope-input" class="cal-input" value="0" disabled>
    
    <input type="text" name="" id="res-input" class="cal-input" value="0" disabled>
</div>
<div class="history-page">
    <div class="history-head">
        <h4>History</h4>
        <i class="fa-solid fa-trash-can"></i>
    </div>
    <div class="history-operation">
        <div class="history-element">

        </div>
    </div>
</div>
<div class="calc-grid">
<button class="Operation" value="+">+</button>
<button class="Operation" value="-">-</button>
<button class="Operation" value="*">*</button>
<button class="Operation" value="/">/</button>
<button  value="9">9</button>
<button  value="8">8</button>
<button  value="7">7</button>
<button class="clear">C</button>
<button  value="6">6</button>
<button  value="5">5</button>
<button  value="4">4</button>
<button class="clear-all" >CA</button>
<button  value="3">3</button>
<button  value="2">2</button>
<button  value="1">1</button>
<button class="Operation" value="%">%</button>
<button  value="0">0</button>
<button  value=".">.</button>
<button class="Operation equal" value="=">=</button>
</div>
    

</div>
</div>


<script src="cul.js"></script>
<body>
    
</body>
</html>
